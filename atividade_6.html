<body>
    <h1>Meta do Mês</h1>
    <div id="resultado"></div>
    <script>
let nome = prompt("Nome do Funcionario ")
let valorvendido = Number(prompt("Quanto o funcionario vendeu"));
let valormeta = Number(2500)
let resul;

if(valorvendido >= valormeta){
    resul = "A meta foi atingida "
}
else{
    resul = "A meta não foi atingida"
}

document.getElementById("resultado").innerHTML = resul;

    </script>
