<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <h1>Ímpar ou par com SE</h1>
    <div id="exemplo"></div>
    <script>
    let num1 = Number(prompt("Digite o primeiro número"));
    let resul = num1 % 2;
    let resul1;        

    if(resul == 0){
        resul1 = "O " + num1 + "é Par";
    }
    else{
        resul1 = "O " + num1 + "é Ímpar";
    }

    document.getElementById("exemplo").innerHTML = resul1;
    </script>
</body>
</html>
